 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Symptom/History</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <h4 class='bg-light text-primary p-3'>
Has the chest pain or discomfort episodes (if present) which are triggered or exacerbated by physical activity or emotional excitement been longer ?
</h4>
        <br>
    </center>
    <form>
        <div class="container mb-3">
            <div class="form-row">
                <div class="col-sm-12">
                    <label class='text-secondary ml-1'>
Ok, now. Thanks. I need to know more, so please pick one from the following options:</label><br /><select class='custom-select' id='fetchFeature'><option value="1" >Data unavailable.</option><option value="2" >I have had chest pain (discomfort), but not triggered or exacerbated by physical activity or emotional excitement</option><option value="3" >I have had chest pain (discomfort) triggered or exacerbated by physical activity or emotional excitement, but they have not been lasting longer.</option><option value="4" >I have had chest pain (discomfort) triggered or exacerbated by physical activity or emotional excitement, and I had to avoid exertion or excitement to not triger the pains.</option><option value="5" >I have had chest pain (discomfort) triggered or exacerbated by physical activity or emotional excitement, and they have been lasting longer once triggered.</option><option value="6" >It is very recent since this chest pain started so I can't answer this question yet.</option><option value="7" >I have had no pain (discomfort) in the chest of any kind.</option></select><input type='hidden' id='feature' value='ChestPainAginaStabilityLast'/>
</div>
            </div>
            <center>
                <br>
                <button type="submit" id='updateBtn' class="btn btn-primary">
                    Add Feature
                </button>
            </center>
        </div>
    </form>
    <script src='../popup.js'></script>
</body>

</html>
