 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Symptom/History</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->

</head>

<body>
    <center>
        <h4 class='bg-light text-primary p-3'>
Is there pleuritic (i.e. with cough or with relation to breath phase) or positional (i.e. not felt or diminished with leaning forward) chest discomfrot (pain)?
</h4>
        <br>
    </center>
    <form>
        <div class="container mb-3">
            <div class="form-row">
                <div class="col-sm-12">
                    <label class='text-secondary ml-1'>
Pick one that applies the most.</label><br /><select class='custom-select' id='fetchFeature'><option value="1" >Data unavailable.</option><option value="2" >I have not had a pain (discomfort) in the chest, or upper back that would get worse with deep breath, bending down, strengthening of back, talking, twisting chest to sides.</option><option value="3" >I have had a discomfort of this kind, it was rather mild or top moderate in severity.</option><option value="4" >I have had a discomfort of this kind, and it has been severe.</option><option value="5" >I have had no pain (discomfort) in the chest of any kind.</option></select><input type='hidden' id='feature' value='ChestPainPleuriticPulm'/>
</div>
            </div>
            <center>
                <br>
                <button type="submit" id='updateBtn' class="btn btn-primary">
                    Add Feature
                </button>
            </center>
        </div>
    </form>
    <script src='../popup.js'></script>
</body>

</html>
