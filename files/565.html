Hematuria on urinalysis (more than 2 red blood cells /hpf in visual field, red urine, or presence of red cell casts or dysmorphic (acanthocytes) red cells in the urine)?</label><br /><select class='custom-select' id='fetchFeature'><option value="1" >Data unavailable.</option><option value="2" >No.</option><option value="3" >Yes. There are more than 2 RBCs /hpf in the urine, but no acanthocytes, nor red cell casts.</option><option value="4" >Yes. Red cell casts are present, but there are no acanthocytes, or less than 50% of RBCs seen are acanthocytes.</option><option value="5" >Yes. More than 50% of RBCs seen are acanthocytes, but there are no red cell casts are present.</option><option value="6" >Yes. More than 50% of RBCs seen are acanthocytes, and there are red cell casts are present.</option></select><input type='hidden' id='feature' value='FeaturesOfHematuriaOnUA'/>
