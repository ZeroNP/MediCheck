 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Symptom/History</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <h4 class='bg-light text-primary p-3'>
History of resting pain in distal lower extremities', toes or feet:
</h4>
        <br>
    </center>
    <form>
        <div class="container mb-3">
            <div class="form-row">
                <div class="col-sm-12">
                    <label class='text-secondary ml-1'>
Have you had pain, when resting, in your toes,or toes and feet?</label><br /><select class='custom-select' id='fetchFeature'><option value="1" >Data unavailable.</option><option value="2" >No.</option><option value="3" >Yes, I have had resting pain in feet or toes when resting, in one leg, with worsened pain, after feet have been kept lower than the rest of the body for some time, and I have had relief in pain when I kept feet raised to the level of hips.</option><option value="4" >Yes. I have had resting pain in feet or toes when resting, in one leg, and the pain remains the same regardless whether feet are kept below the level of hips, or whether they are at the level of hips or raised above the hips' level.</option><option value="5" >Yes, I have had resting pain in feet or toes when resting, in both legs, with worsened pain, after feet have been kept lower than the rest of the body for some time, and I have had relief in pain when I kept feet raised to the level of hips.</option><option value="6" >Yes. I have had resting pain in feet or toes when resting, in both legs, and the pain remains the same regardless whether feet are kept below the level of hips, or whether they are at the level of hips or raised above the hips' level.</option></select><input type='hidden' id='feature' value='RestingPainInLowerExtremities'/>
</div>
            </div>
            <center>
                <br>
                <button type="submit" id='updateBtn' class="btn btn-primary">
                    Add Feature
                </button>
            </center>
        </div>
    </form>
    <script src='../popup.js'></script>
</body>

</html>
