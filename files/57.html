 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Symptom/History</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <h4 class='bg-light text-primary p-3'>
What is the quality of the chest pain or discomfort ?
</h4>
        <br>
    </center>
    <form>
        <div class="container mb-3">
            <div class="form-row">
                <div class="col-sm-12">
                    <label class='text-secondary ml-1'>
Great. Now, please pick one of the following options:</label><br /><select class='custom-select' id='fetchFeature'><option value="1" >Data unavailable.</option><option value="2" >I have had no pain (discomfort) in the chest of any kind.</option><option value="3" >I have had chest pain or discomfort, and it feels like burning.</option><option value="4" >I have had chest pain or discomfort, and it feels like pressure.</option><option value="5" >I have had chest pain or discomfort, and it feels like aching.</option><option value="6" >I have had chest pain or discomfort, and it feels like fullness or heaviness in the chest.</option><option value="7" >I have had chest pain or discomfort, and it feels like sharp, tearing or ripping.</option><option value="8" >I have had chest pain or discomfort, and it feels different than the options provided here so I can't choose.</option></select><input type='hidden' id='feature' value='ChestPainQuality'/>
</div>
            </div>
            <center>
                <br>
                <button type="submit" id='updateBtn' class="btn btn-primary">
                    Add Feature
                </button>
            </center>
        </div>
    </form>
    <script src='../popup.js'></script>
</body>

</html>
