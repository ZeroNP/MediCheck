 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Symptom/History</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <h4 class='bg-light text-primary p-3'>
Is there a history of an increase in severity, or frequency of chest discomfort (pain) triggered or exacerbated by physical activity or excitement, or the patient had to avoid these not to precipitate the discomfort?
</h4>
        <br>
    </center>
    <form>
        <div class="container mb-3">
            <div class="form-row">
                <div class="col-sm-12">
                    <label class='text-secondary ml-1'>
Please select the best description of your situation.</label><br /><select class='custom-select' id='fetchFeature'><option value="1" >Data unavailable.</option><option value="2" >I have had chest pain (discomfort), but it was not triggered or exacerbated by physical activity or excitement.</option><option value="3" >I have had chest pain (discomfort) triggered or exacerbated by physical activity or excitement, however they have been stable, the severity has not changed. I have not had to limit my physical activity due to these pains.</option><option value="4" >I have had chest pain (discomfort) triggered or exacerbated by physical activity or excitement, they have been stable, the severity has not changed. However, I have had to limit my physical activity due to these pains.</option><option value="5" >I have had chest pain (discomfort) triggered or exacerbated by physical activity or excitement, they have been and these pains have become more severe, or they have been easier to trigger by physical activity or emotional stress.</option><option value="6" >I have had no pain (discomfort) in the chest of any kind.</option></select><input type='hidden' id='feature' value='categorical'/>
</div>
            </div>
            <center>
                <br>
                <button type="submit" id='updateBtn' class="btn btn-primary">
                    Add Feature
                </button>
            </center>
        </div>
    </form>
    <script src='../popup.js'></script>
</body>

</html>
