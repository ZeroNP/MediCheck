    <center>
        <h4 class='bg-light text-primary p-3'>
If there is abdominal pain, besides when after pain medicines, does the abdominal pain go away by itself for at least some short time ?
</h4>
        <br>
    </center>
    <form>
        <div class="container mb-3">
            <div class="form-row">
                <div class="col-sm-12">
                    <label class='text-secondary ml-1'>
I would like to find out more about you. Please try to choose answer, that best describes they way you are feeling.</label><br /><select class='custom-select' id='fetchFeature'><option value="1" >Data unavailable.</option><option value="2" >I have had belly pain, and it is on and off. It periodically goes away completely without the use of any pain killers.</option><option value="3" >I have had belly pain, and it sometimes decreases, but never goes away completely without use of any "pain killers".</option><option value="4" >I have had belly pain, and it never decreases in severity without the use of any "pain killers".</option><option value="5" >I have had no belly pain at all.</option></select><input type='hidden' id='feature' value='categorical'/>
</div>
            </div>
            <center>
                <br>
                <button type="submit" id='updateBtn' class="btn btn-primary">
                    Add Feature
                </button>
            </center>
        </div>
