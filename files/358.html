<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <center>
        <h4 class='bg-light text-primary p-3'>
Any family history of breast or ovarian cancer, is the patient of Ashkenazi Jewis descent?
</h4>
        <br>
    </center>
    <form>
        <div class="container mb-3">
            <div class="form-row">
                <div class="col-sm-12">
                    <label class='text-secondary ml-1'>
Any family history of breast or ovarian cancer, is the patient of Ashkenazi Jewis descent?</label><br /><select class='custom-select' id='fetchFeature'><option value="1" >Data unavailable</option><option value="2" >No.</option><option value="3" >The patient is of Ashkenazi Jewish descent and has 1 first-degree relative with breast or ovarian cancer.</option><option value="4" >The patient is of Ashkenazi Jewish descent and has 2 second-degree (on the same side of family) relatives with breast or ovarian cancer.</option><option value="5" >The patient is of other than Ashkenazi Jewish descent, and has 2 first-degree relatives with breast cancer, and at least one of them was diagnosed  before the age of 50.</option><option value="6" >The patient is of other than Ashkenazi Jewish descent, and has 3 first- or second-degree relatives with breast cancer.</option><option value="7" >The patient is of other than Ashkenazi Jewish descent, and has both overian and breast cancer among first- or second-degree relatives.</option><option value="8" >The patient is of other than Ashkenazi Jewish descent, and has first-degree leative with bilateral breast cancer.</option><option value="9" >The patient is of other than Ashkenazi Jewish descent, and has 2 or more first- or second-degree relatives with ovarian cancer.</option></select><input type='hidden' id='feature' value='categorical'/>
</div>
            </div>
            <center>
                <br>
                <button type="submit" id='updateBtn' class="btn btn-primary">
                    Add Feature
                </button>
            </center>
        </div>
    </form>
    <script src='../popup.js'></script>
</body>
