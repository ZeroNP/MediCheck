 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Symptom/History</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->

<body>
    <center>
        <h4 class='bg-light text-primary p-3'>
What is the results of microscopic examination of saline mount of vaginal discharge / mucus specimen and of "whiff test" (presence fishy odour after application of potassium hydroxide KOH)?
</h4>
        <br>
    </center>
    <form>
        <div class="container mb-3">
            <div class="form-row">
                <div class="col-sm-12">
                    <label class='text-secondary ml-1'>
What is the results of microscopic examination of saline mount of vaginal discharge / mucus specimen and of "whiff test" (presence fishy odour after application of potassium hydroxide KOH)?</label><br /><select class='custom-select' id='fetchFeature'><option value="1" >Data unavailable.</option><option value="2" >No clue cells, no fishy odour after treatment of the specimen with KOH</option><option value="3" >No clue cells, there is positive "whiff test" (fishy odour), but no budding yeast or branching mycelia after treatment of the specimen with KOH.</option><option value="4" >Clue cells are visible, there is negative "whiff test" (no fishy odour), and no budding yeast or branching mycelia after treatment with KOH.</option></select><input type='hidden' id='feature' value='categorical'/>
</div>
            </div>
            <center>
                <br>
                <button type="submit" id='updateBtn' class="btn btn-primary">
                    Add Feature
                </button>
            </center>
        </div>
    </form>
    <script src='../popup.js'></script>
</body>

</html>
