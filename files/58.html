 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Symptom/History</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <h4 class='bg-light text-primary p-3'>
How long does the chest pain or discomfort last, once it is triggered / since it is started (if this is new pain)?
</h4>
        <br>
    </center>
    <form>
        <div class="container mb-3">
            <div class="form-row">
                <div class="col-sm-12">
                    <label class='text-secondary ml-1'>
How about these options? Please pick one fitting the most.</label><br /><select class='custom-select' id='fetchFeature'><option value="1" >Data unavailable.</option><option value="2" >I have had no pain (discomfort) in the chest of any kind.</option><option value="3" >The chest pain I have, once comes, is constantly present, but only for up to 2 seconds.</option><option value="4" >The chest pain I have, once comes, is constantly present for up to 10 seconds.</option><option value="5" >The chest pain I have, once comes, is constantly present for up to 30 seconds.</option><option value="6" >The chest pain I have, once comes, is constantly present for up to 4 minutes.</option><option value="7" >The chest pain I have, once comes, is constantly present for up to 30 minutes.</option><option value="8" >The chest pain I have, once comes, is constantly present for up to 1 hour.</option><option value="9" >The chest pain I have, once comes, is constantly present for up to 12 hours.</option><option value="10" >The chest pain I have, once comes, is constantly present for up to 24 hours.</option><option value="11" >The chest pain I have, once comes, is constantly present for up to 48 hours.</option><option value="12" >I can't say how long the chest pain lasts, I can say it has started 12 hours ago, and it has been present ever since.</option><option value="13" >I can't say how long the chest pain lasts, I can say it has started between 12 and 48 hours ago, and it has been present ever since.</option></select><input type='hidden' id='feature' value='categorical'/>
</div>
            </div>
            <center>
                <br>
                <button type="submit" id='updateBtn' class="btn btn-primary">
                    Add Feature
                </button>
            </center>
        </div>
    </form>
    <script src='../popup.js'></script>
</body>

</html>
