    <center>

Presence of heart burn, retrosternal burning, discomfort?

        <div class="container mb-3">
            <div class="form-row">
                <div class="col-sm-12">
                    <label class='text-secondary ml-1'>
I'd like to now find out about heartburn.</label><br /><select class='custom-select' id='fetchFeature'><option value="1" >Data unavailable.</option><option value="2" >I have not had any heartburn.</option><option value="3" >Yes, I have had heartburn on and off, especially at night or early in the morning.</option><option value="4" >Yes, I have had heartburn on and off, especially worse after chocolate, alcohol, coffee or peppermint present periodically, especially at night or early in the morning.</option><option value="5" >Yes, I have heartburn, always or almost always present.</option></select><input type='hidden' id='feature' value='HeartBurn'/>
