 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Symptom/History</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->

<body>
    <center>
        <h4 class='bg-light text-primary p-3'>
History of any red (hematochezia) or black (melena) stool:
</h4>
        <br>
    </center>
    <form>
        <div class="container mb-3">
            <div class="form-row">
                <div class="col-sm-12">
                    <label class='text-secondary ml-1'>
Tell me more about your stool color...</label><br /><select class='custom-select' id='fetchFeature'><option value="1" >Data unavailable.</option><option value="2" >I have not had red, nor black stools. No blood on toilet paper either.</option><option value="3" >I have not had red or black stool, but I have noticed blood present on toilet tissue.</option><option value="4" >I have had red stool. I have not had black stool.</option><option value="5" >I have had black stool. I have not had red stool.</option><option value="6" >I have had both red and black stool.</option></select><input type='hidden' id='feature' value='LowerGIBleedSx'/>
</div>
            </div>
            <center>
                <br>
                <button type="submit" id='updateBtn' class="btn btn-primary">
                    Add Feature
                </button>
            </center>
        </div>
    </form>
    <script src='../popup.js'></script>
</body>

</html>
