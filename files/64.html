 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Symptom/History</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <h4 class='bg-light text-primary p-3'>
Subjective sensation of irregular or overly fast heartbeats:
</h4>
        <br>
    </center>
    <form>
        <div class="container mb-3">
            <div class="form-row">
                <div class="col-sm-12">
                    <label class='text-secondary ml-1'>
Have you felt any irregular or overly fast heartbeats (pick the most severe description that applies)?</label><br /><select class='custom-select' id='fetchFeature'><option value="1" >Data unavailable.</option><option value="2" >No.</option><option value="3" >Yes, and at most I have felt skipping or jumping of a single heartbeat - rarely.</option><option value="4" >Yes, and at most I have felt skipping or jumping of a few heartbeats in a row.</option><option value="5" >Yes, and at most I have runs of irregular or overly fast heartbeats, lasting at least few seconds runs.</option><option value="6" >Yes, and at most I have runs of irregular or overly fast heartbeats, lasting at least few minutes runs.</option></select><input type='hidden' id='feature' value='Arrhythmia'/>
</div>
            </div>
            <center>
                <br>
                <button type="submit" id='updateBtn' class="btn btn-primary">
                    Add Feature
                </button>
            </center>
        </div>
    </form>
    <script src='../popup.js'></script>
</body>

</html>
