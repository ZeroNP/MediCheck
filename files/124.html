<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Update Symptom/History</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <center>
        <h4 class='bg-light text-primary p-3'>
Flatulence, or inability to pass gasses?
</h4>
        <br>
    </center>
    <form>
        <div class="container mb-3">
            <div class="form-row">
                <div class="col-sm-12">
                    <label class='text-secondary ml-1'>
Tell me more about your gas and flatulence.</label><br /><select class='custom-select' id='fetchFeature'><option value="1" >Data unavailable.</option><option value="2" >I have had no problems with flatulence, my gasess pass freely.</option><option value="4" >I have been able to pass only minimal (less than usually) gas.</option><option value="5" >I have not passed any gas for unusually for me long time.</option><option value="6" >I have had severe flatulence (been passing more than usually gas).</option></select><input type='hidden' id='feature' value='FlatulenceAbdSx'/>
</div>
            </div>
            <center>
                <br>
                <button type="submit" id='updateBtn' class="btn btn-primary">
                    Add Feature
                </button>
            </center>
        </div>
    </form>
