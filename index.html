<body>
    <nav class="navbar navbar-info bg-light">
        <a href="#" class="navbar-brand">

            <b>Medical Healthcare System</b></a>
        <div class="mr-sm-2">
            <button class="btn btn-outline-primary" id='hospitalBtn'>Hospitals Near Me</button>
            <button class="btn btn-primary" id='teamInfoBtn'>Team</button>
        </div>
    </nav>
    <div class="container">

    </div>
    <div class="row m-3">
        <div class="col-sm-6" style="border-right: 1px solid gray;">

                <br>

                <select name="symptoms" id="symptoms" class="custom-select"></select>
                <br /><br />

            </center>
            <br>
            <div id="selectionList">

            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-6">
                    <button class="btn btn-primary btn-block" style="margin-top: 55px;" id='analyzeBtn'>Analyze

                </div>
                <div class="col-sm-6">
                    <button class="btn btn-outline-secondary btn-block" style="margin-top: 55px;" id='suggestBtn'>Get
                        Doctors Near Me</button>
                </div>
            </div>
            <div id='analysis'></div>
            <style>
                .collapsible {
                    cursor: pointer;
                }

                .active {
                    font-weight: bold;
                }

                .content {
                    padding: 0 18px;
                    max-height: 0;
                    overflow: hidden;
                    transition: max-height 0.5s ease-out;
                    background-color: #f5f5f5;
                }
